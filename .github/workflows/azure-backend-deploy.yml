name: Deploy Backend to Azure App Service

# Workflow disabled - use manual deployment scripts instead
# To enable: remove the line below and configure GitHub secrets
on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./server
        file: ./server/Dockerfile
        push: true
        tags: scale112/pavan-client-backend:latest
        cache-from: type=registry,ref=scale112/pavan-client-backend:latest
        cache-to: type=inline

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pavan-client-backend-bxgdaqhvarfdeuhe'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'scale112/pavan-client-backend:latest'
