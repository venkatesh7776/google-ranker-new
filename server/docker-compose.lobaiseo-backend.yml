version: '3.8'

services:
  lobaiseo-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: lobaiseo-backend
    ports:
      - "5001:5001"
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - RUN_MODE=AZURE
      # Google OAuth credentials
      - GOOGLE_CLIENT_ID=52772597205-9ogv54i6sfvucse3jrqj1nl1hlkspcv1.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - FRONTEND_URL=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const port = process.env.PORT || 5001; require('http').get('http://localhost:' + port + '/health', (res) => { if (res.statusCode === 200) { process.exit(0) } else { process.exit(1) } })"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - lobaiseo-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  lobaiseo-network:
    driver: bridge
    name: lobaiseo-network
